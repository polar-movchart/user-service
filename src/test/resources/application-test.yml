spring:
  datasource:
    url: jdbc:tc:mysql:8.0.32:///testdb  # MySQL 버전 8.0.32을 사용, 'testdb'라는 데이터베이스 이름을 지정
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    show-sql: true  # SQL 쿼리 출력
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 포맷팅
  flyway:
    enabled: true                      # Flyway 활성화
    locations: classpath:db/migration  # 기본 위치 설정 (생략 가능)

