spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true  # SQL 쿼리 출력
    hibernate:
      ddl-auto: create-drop
      format_sql: true  # SQL 쿼리 포맷팅
  flyway:
    enabled: false
